<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Aero</title>
</head>
<body>
    <header class="header">
        <div class="body__background">
            <img src="css/background.jpg" alt="">
        </div>
        <div class="body__mockup">
            <img class="animate__animated animate__backInDown" src="css/aero_logo.png" alt="logo.png">
            <h1 id="mockup__h1" class="animate__animated animate__backInDown">Quem somos nós?</h1>
            <span class="animate__animated animate__backInLeft">Somos uma empresa que fornecemos equipamentos tecnológicos de ultima geração.<br>
        </div>
        <a class="animate__animated animate__backInUp" href="#redirect">Veja nossos produtos!</a>
    </header>
    <main id="redirect" class="main">
        <div class="main__contentintel">
            <div class="main__contentintel__img">
                <img src="css/intelcore.png" alt="intel.png">
            </div>
            <span>Tecnologia intel core de última qualidade.</span>
        </div>
        <div class="main__contentplacamae">
            <div class="main__contentplacamae__img">
                <img src="css/placamae.png" alt="placamae_asus.png">
            </div>
            <span>Placas-mães Asus de última geração.</span>
        </div>
        <div class="main__contentnvdia">
            <div class="main__contentnvdia__img">
                <img src="css/nvidia.png" alt="placa_de_video_nvidia_rtx.png">
            </div>
            <span>Placas de vídeo de tecnologia NVDIA RTX de melhor qualidade.</span>
        </div>
    </main>
</body>
</html>
